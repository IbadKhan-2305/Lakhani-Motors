<body>

    <button id="prev-page">&#8592; Previous</button>
    <span id="page-info">Page 1</span>
    <button id="next-page">Next &#8594;</button>
  </div>
</section>

<script src="script.js"></script>
<script>
  // Sliding Page Transition
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if(href && href !== '#' && !href.startsWith('mailto') && !href.startsWith('https://wa')) {
        e.preventDefault();
        document.body.style.transition = "transform 0.6s ease-in-out";
        document.body.style.transform = "translateX(100%)";
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      }
    });
  });
</script>
</body>
